<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Confirmation - ‡∏û‡∏≤‡∏£‡∏ß‡∏µ‡∏£‡πå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; }
        .top { transform: rotate(180deg); }
        .lang-select { position: absolute; top: 15px; left: 15px; background: #222; color: #fff; border: 2px solid #444; padding: 10px; font-size: 1rem; border-radius: 8px; z-index: 100; }
        
        /* Display Area */
        .display-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .text-output { font-size: 2.5rem; font-weight: 900; color: #fff; text-align: center; line-height: 1.1; word-break: break-word; }
        .text-output[contenteditable="true"] { border: 1px dashed #555; padding: 5px; border-radius: 10px; background: #111; }

        /* Giant Hold Button */
        .hold-btn { position: absolute; bottom: 15px; right: 15px; width: 100px; height: 100px; background: #333; border: 4px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #fff; z-index: 110; cursor: pointer; }
        .listening .hold-btn { background: #ff4444; border-color: #fff; transform: scale(1.1); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Action Buttons (Review Mode) */
        .action-overlay { display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; z-index: 150; border-top: 2px solid #fff; }
        .btn-group { display: flex; gap: 10px; width: 90%; }
        .btn { flex: 1; padding: 25px; font-size: 1.8rem; font-weight: 900; border-radius: 15px; border: none; cursor: pointer; }
        .btn-confirm { background: #fff; color: #000; }
        .btn-retry { background: #444; color: #fff; }

        /* Keyboard Icon */
        .kbd-btn { position: absolute; bottom: 15px; left: 60px; font-size: 1.8rem; color: #555; z-index: 100; cursor: pointer; }
        .beer-icon { position: fixed; bottom: 15px; left: 15px; text-decoration: none; font-size: 1.5rem; opacity: 0.3; z-index: 1000; }
    </style>
</head>
<body>

    <script>
        const languages = `
            <option value="th-TH">üáπüá≠ TH</option>
            <option value="en-GB">üá¨üáß EN</option>
            <option value="no-NO">üá≥üá¥ NO</option>
            <option value="sv-SE">üá∏üá™ SV</option>
            <option value="fr-FR">üá´üá∑ FR</option>
        `;
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(languages)</script></select>
        <div class="display-area">
            <div class="text-output" id="top-display" contenteditable="true">HOLD BUTTON TO TALK</div>
        </div>
        <div class="hold-btn" id="top-hold">üéôÔ∏è</div>
        <div class="kbd-btn" onclick="document.getElementById('top-display').focus()">‚å®Ô∏è</div>
        <div class="action-overlay" id="top-actions">
            <div class="btn-group">
                <button class="btn btn-retry" onclick="resetSide('top')">RETAKE</button>
                <button class="btn btn-confirm" onclick="finalSend('top')">SEND</button>
            </div>
        </div>
    </div>

    <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-icon">üç∫</a>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(languages)</script></select>
        <div class="display-area">
            <div class="text-output" id="bottom-display" contenteditable="true">‡∏Å‡∏î‡πÅ‡∏ä‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î</div>
        </div>
        <div class="hold-btn" id="bottom-hold">üéôÔ∏è</div>
        <div class="kbd-btn" onclick="document.getElementById('bottom-display').focus()">‚å®Ô∏è</div>
        <div class="action-overlay" id="bottom-actions">
            <div class="btn-group">
                <button class="btn btn-retry" onclick="resetSide('bottom')">‡∏û‡∏π‡∏î‡πÉ‡∏´‡∏°‡πà</button>
                <button class="btn btn-confirm" onclick="finalSend('bottom')">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
            </div>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeSide = "";

        ['top', 'bottom'].forEach(side => {
            const btn = document.getElementById(side + '-hold');
            const start = (e) => { e.preventDefault(); startVoice(side); };
            const end = (e) => { e.preventDefault(); stopVoice(side); };
            btn.addEventListener('mousedown', start);
            btn.addEventListener('touchstart', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('touchend', end);
            
            // Sync manual editing to the flow
            document.getElementById(side + '-display').addEventListener('input', () => {
                if(document.getElementById(side + '-display').innerText.length > 5) {
                    document.getElementById(side + '-actions').style.display = "flex";
                }
            });
        });

        function startVoice(side) {
            activeSide = side;
            recognition.lang = document.getElementById(side + '-lang').value;
            document.getElementById(side + '-half').classList.add('listening');
            document.getElementById(side + '-display').innerText = "...";
            document.getElementById(side + '-actions').style.display = "none";
            synth.cancel();
            try { recognition.start(); } catch(e) {}
        }

        function stopVoice(side) {
            recognition.stop();
            document.getElementById(side + '-half').classList.remove('listening');
            setTimeout(() => {
                if(document.getElementById(side + '-display').innerText !== "...") {
                    document.getElementById(side + '-actions').style.display = "flex";
                }
            }, 500);
        }

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById(activeSide + '-display').innerText = transcript;
        };

        function resetSide(side) {
            document.getElementById(side + '-display').innerText = (side === 'top' ? "HOLD TO TALK" : "‡∏Å‡∏î‡πÅ‡∏ä‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î");
            document.getElementById(side + '-actions').style.display = "none";
        }

        async function finalSend(side) {
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            const text = document.getElementById(side + '-display').innerText;
            const otherDisplay = document.getElementById(other + '-display');
            
            document.getElementById(side + '-actions').style.display = "none";
            document.getElementById(side + '-display').innerText = "TRANSLATING...";

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                otherDisplay.innerText = result;
                document.getElementById(side + '-display').innerText = "DONE";
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.7;
                synth.speak(utter);
                setTimeout(() => resetSide(side), 2000);
            } catch (e) { 
                document.getElementById(side + '-display').innerText = "ERROR"; 
            }
        }
    </script>
</body>
</html>
