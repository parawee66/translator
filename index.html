<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Honor - ‡∏û‡∏≤‡∏£‡∏ß‡∏µ‡∏£‡πå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 1px solid #333; overflow: hidden; height: 50vh; }
        .top { transform: rotate(180deg); }

        /* Dynamic Language Selector */
        .lang-select { position: absolute; top: 1vh; left: 2vw; background: #222; color: #fff; border: 1px solid #555; padding: 5px; border-radius: 8px; z-index: 1000; font-size: 14px; width: 80px; }

        /* Stage area for Mic & Large Text */
        .stage { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2vh; text-align: center; cursor: pointer; }
        
        /* Central Mic: Scaling with VH to prevent overflow */
        .mic-btn { width: 25vh; height: 25vh; max-width: 150px; max-height: 150px; background: #1a1a1a; border: 2px solid #444; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; transition: 0.3s; }
        .mic-btn i { font-size: 8vh; max-font-size: 50px; }
        .mic-btn span { font-size: 1.5vh; font-weight: bold; margin-top: 5px; }
        
        .listening .mic-btn { border-color: #ff4444; color: #ff4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Display Box for results */
        .display-box { font-size: 5vh; font-weight: 900; color: #fff; word-break: break-word; line-height: 1.1; display: none; }

        /* Buffer Input Area - Clamped at Bottom */
        .buffer-zone { height: 10vh; min-height: 60px; padding: 10px; background: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .input-wrap { flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 30px; display: flex; align-items: center; padding: 0 15px; height: 45px; }
        .chat-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; width: 100%; }
        .send-btn { width: 45px; height: 45px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border: none; flex-shrink: 0; }

        /* State Control */
        .has-msg .mic-btn { display: none; }
        .has-msg .display-box { display: block; }
    </style>
</head>
<body>

    <script>
        // Global Language Support [cite: 2026-01-17]
        const langList = [
            {v:'th-TH', t:'TH'}, {v:'en-US', t:'EN'}, {v:'no-NO', t:'NO'}, {v:'sv-SE', t:'SE'},
            {v:'ja-JP', t:'JP'}, {v:'zh-CN', t:'CN'}, {v:'de-DE', t:'DE'}, {v:'fr-FR', t:'FR'},
            {v:'ru-RU', t:'RU'}, {v:'ko-KR', t:'KR'}, {v:'it-IT', t:'IT'}, {v:'es-ES', t:'ES'}
        ];
        const langHTML = langList.map(l => `<option value="${l.v}">${l.t}</option>`).join('');
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(langHTML)</script></select>
        <div class="stage" onclick="clearMsg('top')">
            <div class="mic-btn" id="top-mic"><i>üéôÔ∏è</i><span>HOLD</span></div>
            <div class="display-box" id="top-display"></div>
        </div>
        <div class="buffer-zone">
            <div class="input-wrap"><input type="text" class="chat-input" id="top-input" placeholder="Buffer..."></div>
            <button class="send-btn" onclick="send('top')">‚ûî</button>
        </div>
    </div>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(langHTML)</script></select>
        <div class="stage" onclick="clearMsg('bottom')">
            <div class="mic-btn" id="bottom-mic"><i>üéôÔ∏è</i><span>‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á</span></div>
            <div class="display-box" id="bottom-display"></div>
        </div>
        <div class="buffer-zone">
            <div class="input-wrap"><input type="text" class="chat-input" id="bottom-input" placeholder="‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö..."></div>
            <button class="send-btn" onclick="send('bottom')">‚ûî</button>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let targetInput = null;

        ['top', 'bottom'].forEach(side => {
            const btn = document.getElementById(side + '-mic');
            const half = document.getElementById(side + '-half');
            const input = document.getElementById(side + '-input');

            const onStart = (e) => {
                e.preventDefault();
                if (half.classList.contains('has-msg')) return;
                targetInput = input;
                recognition.lang = document.getElementById(side + '-lang').value;
                half.classList.add('listening');
                synth.cancel();
                try { recognition.start(); } catch(err) {}
            };
            const onEnd = (e) => { 
                e.preventDefault();
                recognition.stop();
                half.classList.remove('listening');
            };

            btn.addEventListener('mousedown', onStart); btn.addEventListener('touchstart', onStart);
            btn.addEventListener('mouseup', onEnd); btn.addEventListener('touchend', onEnd);
        });

        recognition.onresult = (event) => {
            let res = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { res += event.results[i][0].transcript; }
            if (targetInput) targetInput.value = (targetInput.value + " " + res).trim();
        };

        async function send(side) {
            const input = document.getElementById(side + '-input');
            const text = input.value;
            if (!text) return;

            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];

                const otherDisp = document.getElementById(other + '-display');
                otherDisp.innerText = result;
                document.getElementById(other + '-half').classList.add('has-msg');
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.8;
                synth.speak(utter);
                input.value = "";
            } catch (e) { console.error(e); }
        }

        function clearMsg(side) {
            const half = document.getElementById(side + '-half');
            if (half.classList.contains('has-msg')) {
                half.classList.remove('has-msg');
                document.getElementById(side + '-display').innerText = "";
            }
        }
    </script>
</body>
</html>
