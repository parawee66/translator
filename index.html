<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beer Anchor - ‡∏û‡∏≤‡∏£‡∏ß‡∏µ‡∏£‡πå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html, body { background: #000; height: 100vh; width: 100vw; overflow: hidden; position: fixed; font-family: sans-serif; }
        
        /* Fixed Split */
        .half { height: 48.5vh; width: 100vw; display: flex; flex-direction: column; position: relative; border-bottom: 1px solid #222; overflow: hidden; }
        .top { transform: rotate(180deg); }

        .lang-select { position: absolute; top: 1vh; left: 2vw; background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 4px; border-radius: 6px; z-index: 1000; font-size: 12px; opacity: 0.8; }

        /* Content Area */
        .stage { flex: 1; display: flex; align-items: center; justify-content: center; text-align: center; cursor: pointer; padding: 10px; }
        .mic-btn { width: 20vh; height: 20vh; max-width: 130px; max-height: 130px; background: #111; border: 2px solid #333; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; transition: 0.2s; }
        .mic-btn i { font-size: 6vh; }
        .mic-btn span { font-size: 1vh; font-weight: bold; }
        
        .listening .mic-btn { border-color: #ff4444; color: #ff4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .display-box { font-size: 5vh; font-weight: 900; color: #fff; word-break: break-word; line-height: 1; display: none; }

        /* Buffer Zone */
        .buffer-zone { height: 8vh; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 0 10px; }
        .input-wrap { flex: 1; background: #111; border: 1px solid #333; border-radius: 20px; display: flex; align-items: center; padding: 0 12px; height: 5vh; }
        .chat-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 14px; width: 100%; }
        .send-btn { width: 5vh; height: 5vh; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; border: none; flex-shrink: 0; }

        /* The Anchor Footer */
        footer { height: 3vh; background: #000; display: flex; align-items: center; justify-content: center; border-top: 1px solid #111; }
        .beer-link { color: #444; text-decoration: none; font-size: 10px; letter-spacing: 1px; }

        .has-msg .mic-btn { display: none; }
        .has-msg .display-box { display: block; }
    </style>
</head>
<body>

    <script>
        const langList = [
            {v:'th-TH', t:'TH'}, {v:'en-US', t:'EN'}, {v:'no-NO', t:'NO'}, {v:'sv-SE', t:'SE'},
            {v:'ja-JP', t:'JP'}, {v:'zh-CN', t:'CN'}, {v:'de-DE', t:'DE'}, {v:'fr-FR', t:'FR'}
        ];
        const langHTML = langList.map(l => `<option value="${l.v}">${l.t}</option>`).join('');
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(langHTML)</script></select>
        <div class="stage" onclick="clearMsg('top')">
            <div class="mic-btn" id="top-mic"><i>üéôÔ∏è</i><span>HOLD</span></div>
            <div class="display-box" id="top-display"></div>
        </div>
        <div class="buffer-zone">
            <div class="input-wrap"><input type="text" class="chat-input" id="top-input" placeholder="..."></div>
            <button class="send-btn" onclick="send('top')">‚ûî</button>
        </div>
    </div>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(langHTML)</script></select>
        <div class="stage" onclick="clearMsg('bottom')">
            <div class="mic-btn" id="bottom-mic"><i>üéôÔ∏è</i><span>‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á</span></div>
            <div class="display-box" id="bottom-display"></div>
        </div>
        <div class="buffer-zone">
            <div class="input-wrap"><input type="text" class="chat-input" id="bottom-input" placeholder="..."></div>
            <button class="send-btn" onclick="send('bottom')">‚ûî</button>
        </div>
    </div>

    <footer>
        <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-link">DONATE FOR BEER üç∫</a>
    </footer>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let targetInput = null;

        ['top', 'bottom'].forEach(side => {
            const btn = document.getElementById(side + '-mic');
            const half = document.getElementById(side + '-half');
            const input = document.getElementById(side + '-input');

            const onStart = (e) => {
                e.preventDefault();
                if (half.classList.contains('has-msg')) return;
                targetInput = input;
                recognition.lang = document.getElementById(side + '-lang').value;
                half.classList.add('listening'); synth.cancel();
                try { recognition.start(); } catch(err) {}
            };
            const onEnd = (e) => { e.preventDefault(); recognition.stop(); half.classList.remove('listening'); };

            btn.addEventListener('mousedown', onStart); btn.addEventListener('touchstart', onStart);
            btn.addEventListener('mouseup', onEnd); btn.addEventListener('touchend', onEnd);
        });

        recognition.onresult = (event) => {
            let res = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { res += event.results[i][0].transcript; }
            if (targetInput) targetInput.value = (targetInput.value + " " + res).trim();
        };

        async function send(side) {
            const input = document.getElementById(side + '-input');
            if (!input.value) return;
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(input.value)}`);
                const data = await res.json();
                const result = data[0][0][0];
                document.getElementById(other + '-display').innerText = result;
                document.getElementById(other + '-half').classList.add('has-msg');
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.8;
                synth.speak(utter);
                input.value = "";
            } catch (e) { console.error(e); }
        }

        function clearMsg(side) {
            const half = document.getElementById(side + '-half');
            if (half.classList.contains('has-msg')) {
                half.classList.remove('has-msg');
                document.getElementById(side + '-display').innerText = "";
            }
        }
    </script>
</body>
</html>
