<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The translator - Master Edition</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; transition: 0.3s; }
        .top { transform: rotate(180deg); background: #000; }
        .bottom { background: #000; }

        .lang-select {
            position: absolute; top: 15px; right: 15px; background: #222; color: #fff;
            border: 2px solid #444; padding: 10px; font-size: 1.2rem; border-radius: 8px; z-index: 10;
        }

        .display-area { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 3rem; font-weight: 900; color: #fff; text-align: center; padding: 20px;
            line-height: 1.2; word-break: break-word;
        }

        .history { font-size: 1.2rem; color: #555; margin-bottom: 10px; font-weight: normal; }

        .send-btn { 
            display: none; width: 100%; height: 40%; background: #fff; color: #000; 
            border: none; font-size: 4rem; font-weight: 900; cursor: pointer;
        }

        .label { position: absolute; top: 15px; left: 15px; color: #555; font-size: 0.9rem; letter-spacing: 2px; }

        .sponsor-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; pointer-events: none;
        }
        .sponsor-link {
            display: inline-block; background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5);
            padding: 5px 15px; border-radius: 50px; text-decoration: none; font-size: 0.8rem;
            pointer-events: auto; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="half top" id="top-half">
        <div class="label">SNOWBIRD</div>
        <select class="lang-select" id="top-lang">
            <option value="en-GB">ğŸ‡¬ğŸ‡§ English</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ Norsk</option>
            <option value="sv-SE">ğŸ‡¸ğŸ‡ª Svenska</option>
            <option value="th-TH">ğŸ‡¹ğŸ‡­ à¸ à¸²à¸©à¸²à¹„à¸—à¸¢</option>
        </select>
        <div class="display-area" onclick="startListen('top')">
            <div class="history" id="top-history"></div>
            <div id="top-display">TAP TO SPEAK</div>
        </div>
        <button class="send-btn" id="top-send" onclick="translateAndSend('top')">SEND</button>
    </div>

    <div class="sponsor-container">
        <a href="https://github.com/sponsors/parawee66" target="_blank" class="sponsor-link">ğŸº Sponsor</a>
    </div>

    <div class="half bottom" id="bottom-half">
        <div class="label">YOU</div>
        <select class="lang-select" id="bottom-lang">
            <option value="th-TH">ğŸ‡¹ğŸ‡­ à¸ à¸²à¸©à¸²à¹„à¸—à¸¢</option>
            <option value="en-GB">ğŸ‡¬ğŸ‡§ English</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ Norsk</option>
        </select>
        <div class="display-area" onclick="startListen('bottom')">
            <div class="history" id="bottom-history"></div>
            <div id="bottom-display">à¹à¸•à¸°à¹€à¸à¸·à¹ˆà¸­à¸à¸¹à¸”</div>
        </div>
        <button class="send-btn" id="bottom-send" onclick="translateAndSend('bottom')">à¸ªà¹ˆà¸‡</button>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        // à¹à¸à¹‰à¹„à¸‚ 1: à¸£à¸±à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸•à¹ˆà¸­à¹€à¸™à¸·à¹ˆà¸­à¸‡ à¹„à¸¡à¹ˆà¸•à¸±à¸”à¸šà¸—à¹„à¸§
        recognition.continuous = false;
        recognition.interimResults = true; 

        const synth = window.speechSynthesis;
        let lastTranscript = "";
        let currentSide = "";

        function startListen(side) {
            currentSide = side;
            const lang = document.getElementById(side + '-lang').value;
            const display = document.getElementById(side + '-display');
            const history = document.getElementById(side + '-history');
            const sendBtn = document.getElementById(side + '-send');
            
            // à¹à¸à¹‰à¹„à¸‚ 2: à¹€à¸à¹‡à¸šà¸›à¸£à¸°à¹‚à¸¢à¸„à¹€à¸à¹ˆà¸²à¹„à¸§à¹‰à¸”à¸¹à¸•à¹ˆà¸²à¸‡à¸«à¸™à¹‰à¸²à¸à¹ˆà¸­à¸™à¹€à¸£à¸´à¹ˆà¸¡à¹ƒà¸«à¸¡à¹ˆ
            if(display.innerText !== "TAP TO SPEAK" && display.innerText !== "à¹à¸•à¸°à¹€à¸à¸·à¹ˆà¸­à¸à¸¹à¸”") {
                history.innerText = display.innerText;
            }

            recognition.lang = lang;
            try { 
                synth.cancel();
                recognition.start(); 
            } catch(e) {}

            display.innerText = "...";
            sendBtn.style.display = "none";
        }

        recognition.onresult = (event) => {
            const display = document.getElementById(currentSide + '-display');
            const sendBtn = document.getElementById(currentSide + '-send');
            let interim = "";
            
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    lastTranscript = event.results[i][0].transcript;
                    display.innerText = lastTranscript;
                    sendBtn.style.display = "block";
                } else {
                    interim += event.results[i][0].transcript;
                    display.innerText = interim;
                }
            }
        };

        async function translateAndSend(side) {
            const isTop = side === 'top';
            const otherSide = isTop ? 'bottom' : 'top';
            const toLangFull = document.getElementById(otherSide + '-lang').value;
            const toLang = toLangFull.split('-')[0];
            
            const displayMe = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');
            const displayOther = document.getElementById(otherSide + '-display');
            const historyOther = document.getElementById(otherSide + '-history');

            sendBtn.style.display = "none";
            const originalText = displayMe.innerText;
            displayMe.innerText = "WAITING...";

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${toLang}&dt=t&q=${encodeURI(originalText)}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const translated = data[0][0][0];
                
                historyOther.innerText = ""; // à¸¥à¹‰à¸²à¸‡à¸›à¸£à¸°à¸§à¸±à¸•à¸´à¸à¸±à¹ˆà¸‡à¸™à¸¹à¹‰à¸™à¹€à¸à¸·à¹ˆà¸­à¹‚à¸Šà¸§à¹Œà¸„à¸³à¹à¸›à¸¥à¸Šà¸±à¸”à¹†
                displayOther.innerText = translated;
                displayMe.innerText = "DONE";
                
                const utter = new SpeechSynthesisUtterance(translated);
                utter.lang = toLangFull;
                
                // à¹à¸à¹‰à¹„à¸‚ 3: à¸«à¸™à¹ˆà¸§à¸‡à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§à¹ƒà¸™à¸à¸²à¸£à¸à¸¹à¸”à¹ƒà¸«à¹‰à¸Šà¹‰à¸²à¸¥à¸‡ (0.8 à¸„à¸·à¸­à¸Šà¹‰à¸²à¹à¸¥à¸°à¸Šà¸±à¸”)
                utter.rate = 0.8; 
                utter.pitch = 1;
                synth.speak(utter);
            } catch (e) { displayMe.innerText = "ERROR"; }
        }
    </script>
</body>
</html>
