
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sleek Survivor</title>
    <style>
        :root { 
            --bg: #0a0a0a; 
            --txt: #ffffff; 
            --accent: #00ff88; 
            --surface: #161616;
            --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { background: var(--bg); height: 100%; width: 100%; overflow: hidden; position: fixed; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        .half { height: 50%; display: flex; flex-direction: column; position: relative; border-bottom: 1px solid var(--border); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); background: var(--bg); }
        .top { transform: rotate(180deg); }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ó‡∏µ‡πà‡∏î‡∏π‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
        .controls { position: absolute; top: 16px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; align-items: center; }
        select { background: var(--surface); color: var(--txt); border: 1px solid var(--border); font-size: 11px; border-radius: 20px; padding: 6px 12px; appearance: none; text-transform: uppercase; letter-spacing: 1px; }
        .mute-btn { width: 32px; height: 32px; background: var(--surface); border: 1px solid var(--border); color: #666; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.3s; }
        .mute-btn.on { color: #ff4444; border-color: #ff4444; box-shadow: 0 0 10px rgba(255,68,68,0.2); }

        /* Stage ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• */
        .stage { flex: 1; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .mic-btn { width: 85px; height: 85px; background: var(--surface); border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--accent); transition: 0.3s; cursor: pointer; position: relative; }
        .mic-btn.listening { border-color: var(--accent); background: #001a10; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,255,136,0.3); } 70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(0,255,136,0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,255,136,0); } }

        .display-box { font-size: 10vw; font-weight: 700; line-height: 1.1; text-align: center; width: 100%; display: none; color: var(--txt); letter-spacing: -1px; }
        .has-msg .mic-btn { display: none; }
        .has-msg .display-box { display: block; }

        /* Buffer Row ‡∏ó‡∏µ‡πà‡∏î‡∏π Minimal */
        .buffer-row { height: 75px; background: var(--bg); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; padding: 0 20px; }
        .buffer-box { flex: 1; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 12px 16px; font-size: 16px; color: var(--accent); outline: none; overflow-x: auto; white-space: nowrap; }
        .send-btn { width: 48px; height: 48px; background: var(--accent); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #000; border: none; transition: 0.2s; }
        .send-btn:active { transform: scale(0.9); opacity: 0.8; }

        .theme-trigger { position: absolute; bottom: 85px; left: 20px; width: 20px; height: 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 5px; z-index: 10; opacity: 0.3; }
    </style>
</head>
<body onload="init()">
    <div class="half top" id="top-half">
        <div class="controls">
            <select id="top-lang"></select>
            <div class="mute-btn" id="top-mute" onclick="toggleMute('top')">Vol</div>
        </div>
        <div class="stage" onclick="clearMsg('top')">
            <div class="mic-btn" id="top-mic" onclick="startVoice('top')">üéôÔ∏è</div>
            <div class="display-box" id="top-display" onclick="replay('top')"></div>
        </div>
        <div class="buffer-row">
            <div class="buffer-box" id="top-buffer" contenteditable="true" placeholder="..."></div>
            <button class="send-btn" onclick="send('top')">‚Üë</button>
        </div>
    </div>

    <div class="half bottom" id="bottom-half">
        <div class="controls">
            <select id="bottom-lang"></select>
            <div class="mute-btn" id="bottom-mute" onclick="toggleMute('bottom')">Vol</div>
        </div>
        <div class="stage" onclick="clearMsg('bottom')">
            <div class="mic-btn" id="bottom-mic" onclick="startVoice('bottom')">üéôÔ∏è</div>
            <div class="display-box" id="bottom-display" onclick="replay('bottom')"></div>
        </div>
        <div class="theme-trigger" onclick="cycleTheme()"></div>
        <div class="buffer-row">
            <div class="buffer-box" id="bottom-buffer" contenteditable="true" placeholder="..."></div>
            <button class="send-btn" onclick="send('bottom')">‚Üë</button>
        </div>
    </div>
    <script> /* ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Script ‡πÄ‡∏î‡∏¥‡∏°‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà */ </script>
</body>
</html>
