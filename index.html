    <style>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true; 
        recognition.interimResults = true;

        const synth = window.speechSynthesis;
        let lastTranscript = "";
        let currentSide = "";
        let isActive = false;

        function toggleListen(side) {
            const box = document.getElementById(side + '-display-box');
            const display = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');

            if (isActive) {
                recognition.stop();
                isActive = false;
                box.classList.remove('listening');
                if(display.innerText === "...") display.innerText = (side === 'top' ? "TAP" : "à¹à¸•à¸°");
                return;
            }

            currentSide = side;
            recognition.lang = document.getElementById(side + '-lang').value;
            
            try { 
                synth.cancel();
                recognition.start(); 
                isActive = true;
                box.classList.add('listening');
                display.innerText = "...";
                sendBtn.style.display = "none";
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            const display = document.getElementById(currentSide + '-display');
            const sendBtn = document.getElementById(currentSide + '-send');
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                let text = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    lastTranscript = text;
                    display.innerText = text;
                    sendBtn.style.display = "block";
                } else {
                    interim = text;
                    display.innerText = interim;
                }
            }
        };

        async function translateAndSend(side) {
            if (isActive) toggleListen(side);

            const isTop = side === 'top';
            const otherSide = isTop ? 'bottom' : 'top';
            const toLangFull = document.getElementById(otherSide + '-lang').value;
            const toLang = toLangFull.split('-')[0];
            
            const displayMe = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');
            const displayOther = document.getElementById(otherSide + '-display');

            const textToTranslate = displayMe.innerText;
            sendBtn.style.display = "none";
            displayMe.innerText = "WAIT";

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${toLang}&dt=t&q=${encodeURI(textToTranslate)}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const translated = data[0][0][0];
                
                displayOther.innerText = translated;
                displayMe.innerText = "OK";
                
                synth.cancel();
                const utter = new SpeechSynthesisUtterance(translated);
                utter.lang = toLangFull;
                utter.rate = 0.8; // à¸«à¸™à¹ˆà¸§à¸‡à¹ƒà¸«à¹‰à¸Šà¹‰à¸²à¹à¸¥à¸°à¹€à¸ªà¸–à¸µà¸¢à¸£à¸•à¸²à¸¡à¸ªà¸±à¹ˆà¸‡à¸ªà¸±à¸”!
                synth.speak(utter);
            } catch (e) { displayMe.innerText = "ERR"; }
        }
    </script>
