<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Law of Stability - à¸à¸²à¸£à¸§à¸µà¸£à¹Œ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; padding: 20px; transition: 0.5s ease; }
        .top { transform: rotate(180deg); }
        .lang-select { position: absolute; top: 10px; right: 10px; background: #222; color: #fff; border: 1px solid #444; padding: 8px; border-radius: 8px; z-index: 100; font-size: 0.9rem; }
        
        /* Message Area */
        .msg-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .display-text { font-size: 2.5rem; font-weight: 900; color: #fff; text-align: center; word-break: break-word; min-height: 1.2em; margin-bottom: 20px; }
        
        /* Symmetrical Input Bar */
        .input-group { width: 100%; max-width: 500px; display: flex; gap: 8px; align-items: center; background: #111; padding: 12px; border-radius: 20px; border: 1px solid #333; }
        .chat-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.2rem; padding: 5px; }
        .mic-btn { font-size: 1.8rem; cursor: pointer; color: #555; transition: 0.3s; padding: 0 10px; }
        .listening .mic-btn { color: #ff4444; transform: scale(1.2); }
        .send-btn { background: #fff; color: #000; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 1.2rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Lock State */
        .locked { opacity: 0.2; pointer-events: none; filter: grayscale(1); }
        .beer-icon { position: fixed; bottom: 10px; left: 10px; text-decoration: none; font-size: 1rem; opacity: 0.1; z-index: 1000; }
    </style>
</head>
<body>

    <script>
        const languages = `
            <option value="th-TH">ğŸ‡¹ğŸ‡­ TH</option>
            <option value="en-GB">ğŸ‡¬ğŸ‡§ EN</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ NO</option>
            <option value="sv-SE">ğŸ‡¸ğŸ‡ª SV</option>
        `;
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(languages)</script></select>
        <div class="msg-container">
            <div class="display-text" id="top-display">READY</div>
            <div class="input-group">
                <input type="text" class="chat-input" id="top-input" placeholder="Type..." onfocus="setLock('top')" oninput="sync('top')">
                <div class="mic-btn" id="top-mic">ğŸ™ï¸</div>
                <button class="send-btn" id="top-send" onclick="process('top')">â”</button>
            </div>
        </div>
    </div>

    <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-icon">ğŸº Support</a>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(languages)</script></select>
        <div class="msg-container">
            <div class="display-text" id="bottom-display">à¸à¸£à¹‰à¸­à¸¡</div>
            <div class="input-group">
                <input type="text" class="chat-input" id="bottom-input" placeholder="à¸à¸´à¸¡à¸à¹Œà¸•à¸£à¸‡à¸™à¸µà¹‰..." onfocus="setLock('bottom')" oninput="sync('bottom')">
                <div class="mic-btn" id="bottom-mic">ğŸ™ï¸</div>
                <button class="send-btn" id="bottom-send" onclick="process('bottom')">â”</button>
            </div>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeSide = "", isGlobalLocked = false;

        ['top', 'bottom'].forEach(side => {
            const mic = document.getElementById(side + '-mic');
            const start = (e) => { 
                if(isGlobalLocked && activeSide !== side) return;
                e.preventDefault(); setLock(side);
                recognition.lang = document.getElementById(side + '-lang').value; 
                document.getElementById(side + '-half').classList.add('listening'); 
                synth.cancel(); recognition.start(); 
            };
            const end = (e) => { 
                e.preventDefault(); recognition.stop(); 
                document.getElementById(side + '-half').classList.remove('listening'); 
            };
            mic.addEventListener('mousedown', start);
            mic.addEventListener('touchstart', start);
            mic.addEventListener('mouseup', end);
            mic.addEventListener('touchend', end);
        });

        function setLock(side) {
            if(isGlobalLocked && activeSide === side) return;
            isGlobalLocked = true; activeSide = side;
            const other = side === 'top' ? 'bottom' : 'top';
            document.getElementById(other + '-half').classList.add('locked');
        }

        function releaseLock() {
            isGlobalLocked = false; activeSide = "";
            document.querySelectorAll('.half').forEach(h => h.classList.remove('locked'));
        }

        function sync(side) { 
            const val = document.getElementById(side + '-input').value;
            document.getElementById(side + '-display').innerText = val || (side === 'top' ? "READY" : "à¸à¸£à¹‰à¸­à¸¡"); 
        }

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { transcript += event.results[i][0].transcript; }
            document.getElementById(activeSide + '-input').value = transcript;
            sync(activeSide);
        };

        async function process(side) {
            const text = document.getElementById(side + '-input').value;
            if (!text) { releaseLock(); return; }
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            
            document.getElementById(side + '-display').innerText = "WAIT...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                document.getElementById(other + '-display').innerText = result;
                document.getElementById(side + '-display').innerText = "DONE";
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.7;
                utter.onend = () => { 
                    setTimeout(() => {
                        document.getElementById(side + '-input').value = "";
                        sync(side);
                        releaseLock(); 
                    }, 1000);
                };
                synth.speak(utter);
            } catch (e) { 
                document.getElementById(side + '-display').innerText = "ERR"; 
                releaseLock();
            }
        }
    </script>
</body>
</html>
