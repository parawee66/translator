        .mic-btn {

        .display-box { font-size: 8vw; font-weight: 900; line-height: 1.1; display: none; padding: 15px; text-align: center; width: 100%; word-break: break-word; }

        .kb-container { 
            position: absolute; bottom: -100%; width: 100%; height: 100%; 
            background: #000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; padding: 8px; z-index: 10; 
        }
        .kb-container.active { bottom: 0; }
        .kb-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; flex: 1; overflow-y: auto; padding-bottom: 5px; }
        .key { 
            background: #1a1a1a; border-radius: 4px; display: flex; 
            align-items: center; justify-content: center; 
            font-size: 14px; height: 35px; cursor: pointer; color: #ccc; border: 1px solid #222;
        }
        .key:active { background: #444; color: #fff; }
        .key.special { background: #333; grid-column: span 2; font-size: 10px; }

        .buffer-row { 
            height: auto; min-height: 60px; background: #0a0a0a; border-top: 1px solid #1a1a1a; 
            display: flex; align-items: center; gap: 8px; padding: 8px 12px; flex-shrink: 0; 
        }
        .kb-toggle { font-size: 22px; cursor: pointer; color: #444; padding: 5px; flex-shrink: 0; }
        .kb-toggle.active { color: #0f0; }
        .buffer-box { 
            flex: 1; background: #000; border: 1px solid #333; border-radius: 6px; 
            padding: 10px; font-size: 16px; color: #0f0; min-height: 40px;
            max-height: 45px; overflow-x: auto; white-space: nowrap; 
            display: block; line-height: 20px; outline: none;
        }
        .action-btns { display: flex; flex-direction: column; gap: 2px; }
        .mini-btn { background: #222; border: 1px solid #444; color: #888; font-size: 9px; padding: 4px; border-radius: 3px; font-weight: bold; text-align: center; }
        .mini-btn:active { background: #ff4444; color: #fff; }
        
        .send-btn { 
            width: 45px; height: 45px; background: #fff; border-radius: 50%; 
            border: none; font-size: 20px; color: #000; font-weight: bold; flex-shrink: 0;
        }

        .listening .mic-btn { border-color: #ff4444; color: #ff4444; box-shadow: 0 0 15px rgba(255,68,68,0.2); }
        .has-msg .mic-btn, .has-msg .kb-container, .has-msg .kb-toggle { display: none !important; }
        .has-msg .display-box { display: block; }

        footer { 
            height: 25px; background: #000; font-size: 9px; 
            color: #333; text-align: center; border-top: 1px solid #111;

        }

            'en-US': { n:'üá∫üá∏ EN', k:"QWERTYUIOPASDFGHJKLZXCVBNM,.?".split("") },

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang" onchange="initKB('top')"></select>
        <div class="mute-btn" id="top-mute" onclick="toggleMute('top')">üîä</div>
        <div class="stage" id="top-stage" onclick="clearMsg('top')">

                <div class="mini-btn" onclick="delChar('top')">DEL</div>

        <div class="stage" id="bottom-stage" onclick="clearMsg('bottom')">
            <div class="mic-btn" id="bottom-mic"><i>üéôÔ∏è</i><span>‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á</span></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeSide = null;

        function toggleMute(side) {
            muteState[side] = !muteState[side];
            const btn = document.getElementById(side + '-mute');
            btn.innerText = muteState[side] ? 'üîá' : 'üîä';
            btn.classList.toggle('active');
        }

        function initKB(side) {
            const select = document.getElementById(side + '-lang');
            if (select.innerHTML === "") {
                select.innerHTML = Object.keys(globalLangs).map(k => `<option value="${k}">${globalLangs[k].n}</option>`).join('');
            }
            const data = globalLangs[select.value];
            const grid = document.getElementById(side + '-kb-grid');
            grid.innerHTML = data.k.map(c => `<div class="key" onclick="addChar('${side}','${c}')">${c}</div>`).join('');
            grid.innerHTML += `<div class="key special" onclick="addChar('${side}',' ')">SPACE</div>`;
            grid.innerHTML += `<div class="key special" onclick="toggleKB('${side}')">DONE</div>`;
        }

        function toggleKB(side) {
            document.getElementById(side + '-kb-box').classList.toggle('active');
            document.getElementById(side + '-kb-btn').classList.toggle('active');
        }

        function addChar(side, c) { 
            const b = document.getElementById(side + '-buffer');
            b.innerText += c;
            b.scrollLeft = b.scrollWidth;
        }
        function delChar(side) { 
            const b = document.getElementById(side + '-buffer');
            b.innerText = b.innerText.slice(0, -1);
        }
        function clearBuf(side) { document.getElementById(side + '-buffer').innerText = ""; }

        ['top', 'bottom'].forEach(side => {
            initKB(side);
            const btn = document.getElementById(side + '-mic');
            const onStart = (e) => {
                if (document.getElementById(side+'-half').classList.contains('has-msg') || 
                    document.getElementById(side+'-kb-box').classList.contains('active')) return;
                e.preventDefault(); activeSide = side;
                recognition.lang = document.getElementById(side + '-lang').value;
                document.getElementById(side + '-half').classList.add('listening');
                try { recognition.start(); } catch(err) {}
            };
            const onEnd = (e) => { e.preventDefault(); recognition.stop(); document.getElementById(side + '-half').classList.remove('listening'); };
            btn.addEventListener('touchstart', onStart, {passive: false});
            btn.addEventListener('touchend', onEnd, {passive: false});
            btn.addEventListener('mousedown', onStart);
            btn.addEventListener('mouseup', onEnd);
        });

        recognition.onresult = (event) => {
            let res = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { if (event.results[i].isFinal) res += event.results[i][0].transcript; }
            if (activeSide && res) {
                const b = document.getElementById(activeSide + '-buffer');
                b.innerText += res;
                b.scrollLeft = b.scrollWidth;
            }
        };

        async function send(side) {
            const b = document.getElementById(side + '-buffer');
            const text = b.innerText.trim();
            if (!text) return;
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                document.getElementById(other + '-display').innerText = result;
                document.getElementById(other + '-half').classList.add('has-msg');
                
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡∏≥‡πÇ‡∏û‡∏á‡∏Å‡πà‡∏≠‡∏ô‡∏≠‡πà‡∏≤‡∏ô
                if (!muteState[other]) {
                    const utter = new SpeechSynthesisUtterance(result);
                    utter.lang = targetLang; utter.rate = 0.85;
                    synth.speak(utter);
                }
                
                b.innerText = "";
                document.getElementById(side + '-kb-box').classList.remove('active');
                document.getElementById(side + '-kb-btn').classList.remove('active');
            } catch (e) { console.error(e); }
        }

        function clearMsg(side) {
            const h = document.getElementById(side + '-half');
            if (h.classList.contains('has-msg')) {
                h.classList.remove('has-msg');
                document.getElementById(side + '-display').innerText = "";
                synth.cancel(); // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏à‡∏≠
            }
        }
    </script>
