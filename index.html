<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pure Symmetric - ‡∏û‡∏≤‡∏£‡∏ß‡∏µ‡∏£‡πå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 1px solid #222; padding: 10px; overflow: hidden; }
        .top { transform: rotate(180deg); }
        
        /* Display Area: Only for TRANSLATED text from the other side */
        .display-area { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .text-output { font-size: calc(1.5rem + 2vw); font-weight: 900; color: #fff; word-break: break-word; line-height: 1.2; }
        
        /* Language Selector: Compact and Clean */
        .lang-select { position: absolute; top: 10px; right: 10px; background: #222; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 8px; z-index: 100; font-size: 0.9rem; }

        /* Input Bar: Stable and Scaled */
        .input-bar { position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; gap: 8px; align-items: center; background: #1a1a1a; padding: 8px 15px; border-radius: 35px; border: 1px solid #333; z-index: 200; }
        .chat-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.1rem; padding: 8px 0; min-width: 0; }
        .mic-btn { font-size: 1.8rem; cursor: pointer; color: #666; transition: 0.2s; flex-shrink: 0; }
        .listening .mic-btn { color: #ff4444; animation: pulse 1s infinite; transform: scale(1.1); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .send-btn { background: #fff; color: #000; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 1.2rem; font-weight: bold; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        
        .beer-icon { position: fixed; bottom: 5px; left: 5px; text-decoration: none; font-size: 0.8rem; opacity: 0.1; z-index: 1000; color: #fff; }
    </style>
</head>
<body>

    <script>
        const langs = [
            {v:'th-TH', t:'üáπüá≠ TH'}, {v:'en-GB', t:'üá¨üáß EN'}, {v:'no-NO', t:'üá≥üá¥ NO'}, 
            {v:'sv-SE', t:'üá∏üá™ SV'}, {v:'de-DE', t:'üá©üá™ DE'}, {v:'ja-JP', t:'üáØüáµ JP'}
        ];
        const langOpts = langs.map(l => `<option value="${l.v}">${l.t}</option>`).join('');
    </script>

    <div class="half top">
        <select class="lang-select" id="top-lang"><script>document.write(langOpts)</script></select>
        <div class="display-area"><div class="text-output" id="top-display"></div></div>
        <div class="input-bar" id="top-bar">
            <input type="text" class="chat-input" id="top-input" placeholder="Type here...">
            <div class="mic-btn" id="top-mic">üéôÔ∏è</div>
            <button class="send-btn" onclick="process('top')">‚ûî</button>
        </div>
    </div>

    <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-icon">üç∫</a>

    <div class="half bottom">
        <select class="lang-select" id="bottom-lang"><script>document.write(langOpts)</script></select>
        <div class="display-area"><div class="text-output" id="bottom-display"></div></div>
        <div class="input-bar" id="bottom-bar">
            <input type="text" class="chat-input" id="bottom-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ...">
            <div class="mic-btn" id="bottom-mic">üéôÔ∏è</div>
            <button class="send-btn" onclick="process('bottom')">‚ûî</button>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeInput = null;

        ['top', 'bottom'].forEach(side => {
            const mic = document.getElementById(side + '-mic');
            const bar = document.getElementById(side + '-bar');
            const input = document.getElementById(side + '-input');

            const start = (e) => { 
                e.preventDefault();
                activeInput = input;
                recognition.lang = document.getElementById(side + '-lang').value;
                bar.classList.add('listening');
                synth.cancel();
                try { recognition.start(); } catch(err) {}
            };
            const end = (e) => { 
                e.preventDefault();
                recognition.stop();
                bar.classList.remove('listening');
            };
            mic.addEventListener('mousedown', start); mic.addEventListener('touchstart', start);
            mic.addEventListener('mouseup', end); mic.addEventListener('touchend', end);
        });

        recognition.onresult = (event) => {
            let res = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { res += event.results[i][0].transcript; }
            if (activeInput) {
                activeInput.value = (activeInput.value + " " + res).trim();
            }
        };

        async function process(side) {
            const input = document.getElementById(side + '-input');
            const text = input.value;
            if (!text) return;

            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                
                // Show only on the OTHER side's display
                document.getElementById(other + '-display').innerText = result;
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.8;
                synth.speak(utter);
                
                // Clear own buffer after sending
                input.value = "";
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
