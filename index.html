<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latest Dominance - à¸à¸²à¸£à¸§à¸µà¸£à¹Œ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Scale for Seniors */
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; padding: 15px; transition: opacity 0.3s; }
        .top { transform: rotate(180deg); }
        .lang-select { position: absolute; top: 10px; right: 10px; background: #222; color: #fff; border: 1px solid #444; padding: 10px; border-radius: 8px; z-index: 100; font-size: 1.1rem; }
        
        /* Message Area - Optimized Scale */
        .msg-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-bottom: 60px; }
        .display-text { font-size: 3rem; font-weight: 900; color: #fff; text-align: center; word-break: break-word; line-height: 1.1; }
        
        /* Symmetrical Input Bar - Bottom Fixed for each half */
        .input-group { position: absolute; bottom: 15px; left: 15px; right: 15px; display: flex; gap: 10px; align-items: center; background: #111; padding: 10px; border-radius: 25px; border: 1px solid #333; }
        .chat-input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1.3rem; padding: 8px; }
        .mic-btn { font-size: 2.2rem; cursor: pointer; color: #555; padding: 0 10px; }
        .listening .mic-btn { color: #ff4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .send-btn { background: #fff; color: #000; border: none; width: 55px; height: 55px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Dim state when other side is active */
        .dimmed { opacity: 0.3; pointer-events: none; filter: grayscale(0.5); }
        .beer-icon { position: fixed; bottom: 10px; left: 10px; text-decoration: none; font-size: 1.2rem; opacity: 0.1; z-index: 1000; }
    </style>
</head>
<body>

    <script>
        const languages = `
            <option value="th-TH">ğŸ‡¹ğŸ‡­ TH</option>
            <option value="en-GB">ğŸ‡¬ğŸ‡§ EN</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ NO</option>
            <option value="sv-SE">ğŸ‡¸ğŸ‡ª SV</option>
        `;
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(languages)</script></select>
        <div class="msg-container">
            <div class="display-text" id="top-display">READY</div>
        </div>
        <div class="input-group">
            <input type="text" class="chat-input" id="top-input" placeholder="Type..." onfocus="activate('top')" oninput="sync('top')">
            <div class="mic-btn" id="top-mic">ğŸ™ï¸</div>
            <button class="send-btn" onclick="process('top')">â”</button>
        </div>
    </div>

    <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-icon">ğŸº Support</a>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(languages)</script></select>
        <div class="msg-container">
            <div class="display-text" id="bottom-display">à¸à¸£à¹‰à¸­à¸¡</div>
        </div>
        <div class="input-group">
            <input type="text" class="chat-input" id="bottom-input" placeholder="à¸à¸´à¸¡à¸à¹Œ..." onfocus="activate('bottom')" oninput="sync('bottom')">
            <div class="mic-btn" id="bottom-mic">ğŸ™ï¸</div>
            <button class="send-btn" onclick="process('bottom')">â”</button>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeSide = "";

        function activate(side) {
            if (activeSide !== side) {
                synth.cancel(); // à¸•à¸±à¸”à¹€à¸ªà¸µà¸¢à¸‡à¹€à¸à¹ˆà¸²à¸—à¸±à¸™à¸—à¸µ
                recognition.stop();
                activeSide = side;
                document.querySelectorAll('.half').forEach(h => h.classList.remove('dimmed'));
                const other = side === 'top' ? 'bottom' : 'top';
                document.getElementById(other + '-half').classList.add('dimmed');
            }
        }

        ['top', 'bottom'].forEach(side => {
            const mic = document.getElementById(side + '-mic');
            const start = (e) => { 
                e.preventDefault(); activate(side);
                recognition.lang = document.getElementById(side + '-lang').value; 
                document.getElementById(side + '-half').classList.add('listening'); 
                try { recognition.start(); } catch(e) {}
            };
            const end = (e) => { 
                e.preventDefault(); recognition.stop(); 
                document.getElementById(side + '-half').classList.remove('listening'); 
            };
            mic.addEventListener('mousedown', start);
            mic.addEventListener('touchstart', start);
            mic.addEventListener('mouseup', end);
            mic.addEventListener('touchend', end);
        });

        function sync(side) { 
            const val = document.getElementById(side + '-input').value;
            document.getElementById(side + '-display').innerText = val || (side === 'top' ? "READY" : "à¸à¸£à¹‰à¸­à¸¡"); 
        }

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) { transcript += event.results[i][0].transcript; }
            document.getElementById(activeSide + '-input').value = transcript;
            sync(activeSide);
        };

        async function process(side) {
            const text = document.getElementById(side + '-input').value;
            if (!text) return;
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            
            document.getElementById(side + '-display').innerText = "WAIT...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                
                document.getElementById(other + '-display').innerText = result;
                document.getElementById(side + '-display').innerText = "OK";
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.7;
                synth.speak(utter);
                
                // à¸„à¸·à¸™à¸„à¹ˆà¸²à¸à¸£à¹‰à¸­à¸¡à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹ƒà¸«à¸¡à¹ˆ
                setTimeout(() => { 
                    document.getElementById(side + '-input').value = "";
                    document.querySelectorAll('.half').forEach(h => h.classList.remove('dimmed'));
                    activeSide = "";
                }, 3000);
            } catch (e) { document.getElementById(side + '-display').innerText = "ERR"; }
        }
    </script>
</body>
</html>
