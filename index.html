    <style>

        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; transition: 0.3s; }

        /* à¸ªà¸–à¸²à¸™à¸°à¸à¸²à¸£à¸£à¸±à¸šà¸Ÿà¸±à¸‡ (Pulse Effect) */
        .listening { animation: pulse 1.5s infinite; color: #ff4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* à¹„à¸­à¸„à¸­à¸™à¸„à¹ˆà¸²à¹€à¸šà¸µà¸¢à¸£à¹Œ à¸¡à¸¸à¸¡à¸‹à¹‰à¸²à¸¢à¸¥à¹ˆà¸²à¸‡ */
        .beer-link {
            position: fixed; bottom: 15px; left: 15px; color: rgba(255,255,255,0.2);
            text-decoration: none; font-size: 1.5rem; z-index: 100; transition: 0.3s;
        }

</head>
<body>

    <div class="half top" id="top-half">
        <div class="label">SNOWBIRD</div>
        <select class="lang-select" id="top-lang">
            <option value="en-GB">ğŸ‡¬ğŸ‡§ English</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ Norsk</option>

            <option value="ru-RU">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</option>
            <option value="nl-NL">ğŸ‡³ğŸ‡± Nederlands</option>
            <option value="fr-FR">ğŸ‡«ğŸ‡· FranÃ§ais</option>
            <option value="th-TH">ğŸ‡¹ğŸ‡­ à¸ à¸²à¸©à¸²à¹„à¸—à¸¢</option>
        </select>
        <div class="display-area" id="top-display" onclick="toggleListen('top')">TAP</div>

    <div class="half bottom" id="bottom-half">
        <div class="label">YOU</div>
        <select class="lang-select" id="bottom-lang">
            <option value="th-TH">ğŸ‡¹ğŸ‡­ à¸ à¸²à¸©à¸²à¹„à¸—à¸¢</option>
            <option value="en-GB">ğŸ‡¬ğŸ‡§ English</option>
            <option value="de-DE">ğŸ‡©ğŸ‡ª Deutsch</option>
            <option value="no-NO">ğŸ‡³ğŸ‡´ Norsk</option>
        </select>
        <div class="display-area" id="bottom-display" onclick="toggleListen('bottom')">à¹à¸•à¸°</div>
        <button class="send-btn" id="bottom-send" onclick="translateAndSend('bottom')">à¸ªà¹ˆà¸‡</button>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true; // à¹ƒà¸«à¹‰à¸Ÿà¸±à¸‡à¸•à¹ˆà¸­à¹€à¸™à¸·à¹ˆà¸­à¸‡à¸ˆà¸™à¸à¸§à¹ˆà¸²à¸ˆà¸°à¸à¸”à¸«à¸¢à¸¸à¸”à¹€à¸­à¸‡
        recognition.interimResults = true;

        const synth = window.speechSynthesis;
        let lastTranscript = "";
        let currentSide = "";
        let isListening = false;

        function toggleListen(side) {
            const display = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');

            if (isListening) {
                recognition.stop();
                isListening = false;
                display.classList.remove('listening');
                if (display.innerText === "..." || display.innerText === "LISTENING") {
                    display.innerText = (side === 'top') ? "TAP" : "à¹à¸•à¸°";
                }
                return;
            }

            currentSide = side;
            const lang = document.getElementById(side + '-lang').value;
            recognition.lang = lang;
            
            try { 
                synth.cancel();
                recognition.start(); 
                isListening = true;
                display.innerText = (side === 'top') ? "LISTENING" : "à¸à¸³à¸¥à¸±à¸‡à¸Ÿà¸±à¸‡";
                display.classList.add('listening');
                sendBtn.style.display = "none";
            } catch(e) { console.log(e); }
        }

        recognition.onresult = (event) => {
            const display = document.getElementById(currentSide + '-display');
            const sendBtn = document.getElementById(currentSide + '-send');
            let interim = "";
            
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    lastTranscript = event.results[i][0].transcript;
                    display.innerText = lastTranscript;
                    sendBtn.style.display = "block";
                } else {
                    interim += event.results[i][0].transcript;
                    display.innerText = interim;
                }
            }
        };

        async function translateAndSend(side) {
            if (isListening) toggleListen(side); // à¸«à¸¢à¸¸à¸”à¹„à¸¡à¸„à¹Œà¸à¹ˆà¸­à¸™à¹à¸›à¸¥

            const isTop = side === 'top';
            const otherSide = isTop ? 'bottom' : 'top';
            const toLangFull = document.getElementById(otherSide + '-lang').value;
            const toLang = toLangFull.split('-')[0];
            
            const displayMe = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');
            const displayOther = document.getElementById(otherSide + '-display');

            sendBtn.style.display = "none";
            const textToTranslate = displayMe.innerText;
            displayMe.innerText = "WAIT";

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${toLang}&dt=t&q=${encodeURI(textToTranslate)}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const translated = data[0][0][0];
                
                displayOther.innerText = translated;
                displayMe.innerText = "OK";
                
                synth.cancel();
                setTimeout(() => {
                    const utter = new SpeechSynthesisUtterance(translated);
                    utter.lang = toLangFull;
                    utter.rate = 0.85; // à¸ˆà¸±à¸‡à¸«à¸§à¸°à¹€à¸ªà¸–à¸µà¸¢à¸£à¸ªà¸³à¸«à¸£à¸±à¸šà¸„à¸™à¹à¸à¹ˆ Snowbirds
                    utter.pitch = 1.0;
                    synth.speak(utter);
                }, 100);
            } catch (e) { displayMe.innerText = "ERR"; }
        }
    </script>
