<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Masterpiece - ‡∏û‡∏≤‡∏£‡∏ß‡∏µ‡∏£‡πå</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; }
        .top { transform: rotate(180deg); }
        .lang-select { position: absolute; top: 15px; left: 15px; background: #222; color: #fff; border: 2px solid #444; padding: 10px; font-size: 1.1rem; border-radius: 8px; z-index: 100; }
        
        /* Interaction Area */
        .display-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; cursor: pointer; position: relative; }
        .text-output { font-size: 3rem; font-weight: 900; color: #fff; text-align: center; line-height: 1.1; word-break: break-word; }
        
        /* Hold to Talk Status */
        .status-dot { display: none; align-items: center; color: #ff4444; font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .listening .status-dot { display: flex; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        /* Corner Controls */
        .kbd-btn { position: absolute; bottom: 15px; right: 15px; font-size: 2rem; color: #444; cursor: pointer; z-index: 110; }
        .beer-icon { position: fixed; bottom: 15px; left: 15px; text-decoration: none; font-size: 1.8rem; opacity: 0.3; z-index: 1000; }

        /* Hidden Keyboard Input */
        .input-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .chat-input { width: 90%; background: #222; border: 2px solid #fff; color: #fff; padding: 20px; font-size: 2rem; border-radius: 15px; text-align: center; }
        .input-controls { display: flex; gap: 20px; margin-top: 20px; width: 90%; }
        .btn { flex: 1; padding: 20px; font-size: 1.5rem; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-send { background: #fff; color: #000; }
        .btn-cancel { background: #444; color: #fff; }
    </style>
</head>
<body>

    <script>
        const languages = `
            <option value="th-TH">üáπüá≠ THAI</option>
            <option value="en-GB">üá¨üáß ENGLISH</option>
            <option value="no-NO">üá≥üá¥ NORSK</option>
            <option value="sv-SE">üá∏üá™ SVENSKA</option>
            <option value="de-DE">üá©üá™ DEUTSCH</option>
            <option value="fr-FR">üá´üá∑ FRAN√áAIS</option>
            <option value="ru-RU">üá∑üá∫ RUSSIAN</option>
        `;
    </script>

    <div class="half top" id="top-half">
        <select class="lang-select" id="top-lang"><script>document.write(languages)</script></select>
        <div class="display-area" id="top-area">
            <div class="status-dot">‚óè LISTENING</div>
            <div class="text-output" id="top-display">HOLD TO TALK</div>
            <div class="kbd-btn" onclick="openKbd('top')">‚å®Ô∏è</div>
        </div>
        <div class="input-overlay" id="top-overlay">
            <input type="text" class="chat-input" id="top-input" placeholder="Type here...">
            <div class="input-controls">
                <button class="btn btn-cancel" onclick="closeKbd('top')">X</button>
                <button class="btn btn-send" onclick="sendInput('top')">SEND</button>
            </div>
        </div>
    </div>

    <a href="https://github.com/sponsors/parawee66" target="_blank" class="beer-icon">üç∫</a>

    <div class="half bottom" id="bottom-half">
        <select class="lang-select" id="bottom-lang"><script>document.write(languages)</script></select>
        <div class="display-area" id="bottom-area">
            <div class="status-dot">‚óè ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á...</div>
            <div class="text-output" id="bottom-display">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î</div>
            <div class="kbd-btn" onclick="openKbd('bottom')">‚å®Ô∏è</div>
        </div>
        <div class="input-overlay" id="bottom-overlay">
            <input type="text" class="chat-input" id="bottom-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ...">
            <div class="input-controls">
                <button class="btn btn-cancel" onclick="closeKbd('bottom')">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                <button class="btn btn-send" onclick="sendInput('bottom')">‡∏™‡πà‡∏á</button>
            </div>
        </div>
    </div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let activeSide = "";

        // Setup Hold to Talk for both sides
        ['top', 'bottom'].forEach(side => {
            const area = document.getElementById(side + '-area');
            const start = (e) => { e.preventDefault(); startListening(side); };
            const end = (e) => { e.preventDefault(); stopListening(side); };
            
            area.addEventListener('mousedown', start);
            area.addEventListener('touchstart', start);
            area.addEventListener('mouseup', end);
            area.addEventListener('touchend', end);
        });

        function startListening(side) {
            activeSide = side;
            recognition.lang = document.getElementById(side + '-lang').value;
            document.getElementById(side + '-half').classList.add('listening');
            document.getElementById(side + '-display').innerText = "...";
            synth.cancel();
            try { recognition.start(); } catch(e) {}
        }

        function stopListening(side) {
            recognition.stop();
            document.getElementById(side + '-half').classList.remove('listening');
        }

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
            }
            document.getElementById(activeSide + '-display').innerText = transcript;
        };

        recognition.onend = () => {
            const text = document.getElementById(activeSide + '-display').innerText;
            if (text && text !== "..." && text !== "HOLD TO TALK" && text !== "‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏û‡∏π‡∏î") {
                processTranslation(activeSide, text);
            }
        };

        async function processTranslation(side, text) {
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            const myDisplay = document.getElementById(side + '-display'), otherDisplay = document.getElementById(other + '-display');
            
            myDisplay.innerText = "WAIT...";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                const result = data[0][0][0];
                otherDisplay.innerText = result;
                myDisplay.innerText = "OK";
                
                const utter = new SpeechSynthesisUtterance(result);
                utter.lang = targetLang; utter.rate = 0.7; // ‡∏ä‡πâ‡∏≤‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡πÅ‡∏Å‡πà
                synth.speak(utter);
            } catch (e) { myDisplay.innerText = "ERR"; }
        }

        function openKbd(side) { document.getElementById(side + '-overlay').style.display = "flex"; }
        function closeKbd(side) { document.getElementById(side + '-overlay').style.display = "none"; }
        function sendInput(side) {
            const val = document.getElementById(side + '-input').value;
            if (val) {
                document.getElementById(side + '-display').innerText = val;
                processTranslation(side, val);
                closeKbd(side);
            }
        }
    </script>
</body>
</html>
