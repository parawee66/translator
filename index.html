    <div class="half top" id="top-half">

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true; recognition.interimResults = true;
        const synth = window.speechSynthesis;
        let isListening = false, activeSide = "";

        function handleInteraction(side) {
            if (isListening && activeSide === side) { recognition.stop(); isListening = false; return; }
            activeSide = side; recognition.lang = document.getElementById(side + '-lang').value;
            try { 
                synth.cancel(); recognition.start(); isListening = true; 
                document.getElementById(side + '-half').classList.add('listening');
                document.getElementById(side + '-display').innerText = "...";
                document.getElementById(side + '-send').style.display = "none";
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            const display = document.getElementById(activeSide + '-display'), btn = document.getElementById(activeSide + '-send');
            let transcript = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) btn.style.display = "block";
            }
            display.innerText = transcript || "...";
        };

        async function processTranslation(side) {
            if (isListening) recognition.stop();
            const other = side === 'top' ? 'bottom' : 'top';
            const targetLang = document.getElementById(other + '-lang').value;
            const myDisplay = document.getElementById(side + '-display'), myBtn = document.getElementById(side + '-send'), otherDisplay = document.getElementById(other + '-display');
            const text = myDisplay.innerText; myBtn.style.display = "none"; myDisplay.innerText = "WAIT";
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang.split('-')[0]}&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                otherDisplay.innerText = data[0][0][0]; myDisplay.innerText = "OK";
                synth.cancel(); const utter = new SpeechSynthesisUtterance(data[0][0][0]);
                utter.lang = targetLang; utter.rate = 0.8; synth.speak(utter);
            } catch (e) { myDisplay.innerText = "ERR"; }
        }

        recognition.onend = () => { document.querySelectorAll('.half').forEach(h => h.classList.remove('listening')); isListening = false; };
    </script>
