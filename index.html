    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .half { flex: 1; display: flex; flex-direction: column; position: relative; border-bottom: 2px solid #1a1a1a; }
        .top { transform: rotate(180deg); background: #000; }
        .bottom { background: #000; }
        .lang-select {
            position: absolute; top: 15px; right: 15px; background: #222; color: #fff;

        }
        .display-area {

            line-height: 1.2; word-break: break-word;
        }
        .history-text { font-size: 1.2rem; color: #444; margin-bottom: 10px; font-weight: normal; }
        .send-btn { display: none; width: 100%; height: 45%; background: #fff; color: #000; border: none; font-size: 4rem; font-weight: 900; cursor: pointer; }
        .label { position: absolute; top: 15px; left: 15px; color: #555; font-size: 0.9rem; letter-spacing: 2px; }
        .sponsor-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; pointer-events: none; }
        .sponsor-link { display: inline-block; background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.4); padding: 5px 15px; border-radius: 50px; text-decoration: none; font-size: 0.8rem; pointer-events: auto; backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>

        <select class="lang-select" id="bottom-lang">

    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true; 
        const synth = window.speechSynthesis;
        let lastTranscript = "";
        let currentSide = "";

        function startListen(side) {
            currentSide = side;
            const lang = document.getElementById(side + '-lang').value;
            const display = document.getElementById(side + '-display');
            const history = document.getElementById(side + '-history');
            const sendBtn = document.getElementById(side + '-send');
            if(display.innerText !== "TAP" && display.innerText !== "à¹à¸•à¸°") history.innerText = display.innerText;
            recognition.lang = lang;
            try { synth.cancel(); recognition.start(); } catch(e) {}
            display.innerText = "...";
            sendBtn.style.display = "none";
        }

        recognition.onresult = (event) => {
            const display = document.getElementById(currentSide + '-display');
            const sendBtn = document.getElementById(currentSide + '-send');
            let interim = "";
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    lastTranscript = event.results[i][0].transcript;
                    display.innerText = lastTranscript;
                    sendBtn.style.display = "block";
                } else {
                    interim += event.results[i][0].transcript;
                    display.innerText = interim;
                }
            }
        };

        async function translateAndSend(side) {
            const isTop = side === 'top';
            const otherSide = isTop ? 'bottom' : 'top';
            const toLangFull = document.getElementById(otherSide + '-lang').value;
            const toLang = toLangFull.split('-')[0];
            const displayMe = document.getElementById(side + '-display');
            const sendBtn = document.getElementById(side + '-send');
            const displayOther = document.getElementById(otherSide + '-display');
            const historyOther = document.getElementById(otherSide + '-history');

            sendBtn.style.display = "none";
            const originalText = displayMe.innerText;
            displayMe.innerText = "WAIT";

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${toLang}&dt=t&q=${encodeURI(originalText)}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const translated = data[0][0][0];
                historyOther.innerText = ""; 
                displayOther.innerText = translated;
                displayMe.innerText = "OK";
                
                // à¹à¸à¹‰à¸„à¸§à¸²à¸¡à¹„à¸¡à¹ˆà¹€à¸ªà¸–à¸µà¸¢à¸£: à¹€à¸„à¸¥à¸µà¸¢à¸£à¹Œà¸„à¸´à¸§à¹€à¸”à¸´à¸¡à¹à¸¥à¸°à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸²à¸ˆà¸±à¸‡à¸«à¸§à¸°à¹€à¸ªà¸–à¸µà¸¢à¸£ (0.85)
                synth.cancel(); 
                setTimeout(() => {
                    const utter = new SpeechSynthesisUtterance(translated);
                    utter.lang = toLangFull;
                    utter.rate = 0.85; 
                    utter.pitch = 1.0;
                    synth.speak(utter);
                }, 100); 
            } catch (e) { displayMe.innerText = "ERR"; }
        }
    </script>
